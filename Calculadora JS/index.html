<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <div>
    <h1 class="title">Mini-Project JS</h1>
    <div class="calc">
        <h1>Calculator</h1>
        <p id="resultado"> </p><!--Recive data-->
        <table>
          <tr><!--start row-->
           <td><button class="botao" onclick="clean()">C</button></td> <!--row data-->
           <td><button class="botao" onclick="back()"><</button></td> <!--row data-->
           <td><button class="botao" onclick="insert('/')">/</button></td> <!--row data-->
           <td><button class="botao" onclick="insert('*')">x</button></td> <!--row data-->
          </tr><!--End row-->
          <tr>
            <td><button class="botao" onclick="insert('7')">7</button></td>
            <td><button class="botao" onclick="insert('8')">8</button></td>
            <td><button class="botao" onclick="insert('9')">9</button></td>
            <td><button class="botao" onclick="insert('-')">-</button></td>
           </tr>
           <tr>
            <td><button class="botao" onclick="insert('4')">4</button></td>
            <td><button class="botao" onclick="insert('5')">5</button></td>
            <td><button class="botao" onclick="insert('6')">6</button></td>
            <td><button class="botao" onclick="insert('+')">+</button></td>
           </tr>
           <tr>
            <td><button class="botao" onclick="insert('1')">1</button></td>
            <td><button class="botao" onclick="insert('2')">2</button></td>
            <td><button class="botao" onclick="insert('3')">3</button></td>
            <td rowspan="2"><button class="botao" style="height: 106px" onclick="calcular()">=</button></td> <!--rowspan (2 position on the row)-->
           </tr>
           <tr>
            <td colspan="2"><button class="botao" style="width: 106px" onclick="insert('0')">0</button></td> <!--colspan (2 position on the column)-->
            <td><button class="botao" onclick="insert('.')">.</button></td>
           </tr>
        </table>
    </div><!--calc-->
</div><!--fundo-->
   
<script>
     function insert(num){
     var numero = document.getElementById('resultado').innerHTML;
     document.getElementById('resultado').innerHTML = numero + num;
     }
     function clean(){
        document.getElementById('resultado').innerHTML= "";
     }
     function back(){
         var resultado = document.getElementById('resultado').innerHTML;
         document.getElementById('resultado').innerHTML = resultado.substring(0, resultado.length -1);
     }
     function calcular(){
        var resultado = document.getElementById('resultado').innerHTML;
        if(resultado)
        {
            document.getElementById('resultado').innerHTML = eval(resultado);
        }

     }
</script>

</body>
</html>
